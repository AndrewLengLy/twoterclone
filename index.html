<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twooter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="sidebar">
        <i class="fab fa-twitter"></i>
        <div class="sidebarOption active">
            <span class="material-icons"> home </span>                
                <h2>Home</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> search </span>
                <h2>Explore</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> notifications_none </span>
                <h2>Notifications</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> mail_outline </span> 
                <h2>Messages</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> bookmark_border </span>
            <h2>Bookmarks</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> list_alt </span>
            <h2>List</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> perm_identity </span>
            <h2>Profile</h2>
        </div>
        <div class="sidebarOption">
            <span class="material-icons"> more_horiz </span>
            <h2>More</h2>
        </div>
        <button class="sidebar_tweet">Twoot</button>


    </div>
    
    <div class="feed">
        <div class="feed_header">
            <h2>Home</h2>
        </div>

        <div class="tweetbox">
            <form>
                <div class="tweetbox_input">
                    <img src="https://lanecdr.org/placeholder-png/"
                    alt="profile image"
                    />
                    <input type="text" placeholder="What's happening?" />
                </div>
                <button class="tweetBox_tweetButton">Tweet</button>
            </form>
        </div>
        
        <!-- post starts -->
        <div class="post">
            <div class="post_avatar">
                <img src />
            </div>

            <div class="post_body">
                <div class="post_header">
                    <div class="post_headerText">
                        <h3>
                            Andrew Leng Ly
                            <span class="postheaderSpecial">
                                <span class="material-icons post_badge"> verified </span>@Andrew_Leng_Ly
                            </span>
                        </h3>
                    </div>
                    <div class="post_headerDescription">
                        this is placeholder text but check it out!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
